<!--Pagina html que  e mostrada qando o link dos regulamentos se encontra idesponivel-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Heading with Bootstrap Button</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col text-center">
        <h1>Link Indisponível</h1>
        <button class="btn btn-primary" onclick="window.history.back()">Voltar atrás</button>
      </div>
    </div>
  </div>
</body>
</html>
